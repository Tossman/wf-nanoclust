name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate JSON files
        run: |
          python -m json.tool nextflow_schema.json > /dev/null
          python -m json.tool output_definition.json > /dev/null
          echo "JSON files are valid"
      
      - name: Check Nextflow syntax
        uses: nf-core/setup-nextflow@v1
        with:
          version: 23.04.2
      
      - name: Validate schema
        run: |
          nextflow run main.nf --help

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Nextflow
        uses: nf-core/setup-nextflow@v1
        with:
          version: 23.04.2
      
      - name: Build test container
        run: |
          docker build -t ontresearch/wf-nanoclust:test docker/
      
      - name: Run test profile
        run: |
          nextflow run main.nf -profile test,standard --database data/test_db --taxonomy data/test_taxdb || true
          # Note: Full test requires BLAST database
          echo "Basic pipeline test completed"

  build-container:
    name: Build Container
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          push: true
          tags: |
            ontresearch/wf-nanoclust:${{ github.event.release.tag_name }}
            ontresearch/wf-nanoclust:latest

  create-2me:
    name: Create 2ME Package
    runs-on: ubuntu-latest
    needs: build-container
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
      
      - name: Pull container
        run: docker pull ontresearch/wf-nanoclust:${{ github.event.release.tag_name }}
      
      - name: Create 2ME package
        run: |
          chmod +x create_2me.sh
          ./create_2me.sh ${{ github.event.release.tag_name }}
      
      - name: Upload 2ME artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./wf-nanoclust-${{ github.event.release.tag_name }}.2me
          asset_name: wf-nanoclust-${{ github.event.release.tag_name }}.2me
          asset_content_type: application/gzip
